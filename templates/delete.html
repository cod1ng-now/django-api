{% extends 'base.html' %}
{% block content %}

    <div class="card mt-3">
        <div class="card-body">
            <form method="post">{% csrf_token %}
                <p>Siz haqiqatdan ham ushbu postni o'chirmoqchimisiz?</p>
                <button type="submit" class="btn btn-danger">O'chirish</button>
                <a class="btn btn-primary" href="/">Ortga Qaytish</a>
            </form>
        </div>
    </div>
{% endblock content %}
